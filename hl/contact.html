    <main>
        <div id="contact">
            <form id="contact-from" name="contctform" action="" method="post">
                <fieldset>
                    <legend>Contact to Arman Gevorgyan</legend>

                    <div>
                        <p>
                            <label for="Name">
                                Your name:
                                <strong><abbr title="required">*</abbr></strong>
                            </label><br />
                            <input id="Name" name="Full_name" placeholder="Full Name" type="text" required />

                        </p>
                    </div>
                    <div>
                        <p>
                            <label for="Email">
                                E-mail:
                                <strong><abbr title="required">*</abbr></strong>
                            </label><br />
                            <input id="Email" name="User_Email" placeholder="you@domain.com" type="email" required />

                        </p>
                    </div>
                    <div>
                        <p>
                            <label for="Subject">
                                Subject:
                                <strong><abbr title="required">*</abbr></strong>
                            </label><br />
                            <select id="Subject" name="User_Subject" required>
                                <option value="none">Choose subject</option>
                                <option value="Production">Production </option>
                                <option value="Web_Design">Web Design</option>
                                <option value="Marketing">Marketing</option>
                            </select>

                        </p>
                    </div>
                    <div>
                        <p>
                            <label for="contact-msg">
                                Message:
                                <strong><abbr title="required">*</abbr></strong>
                            </label><br />
                            <textarea id="contact-msg" cols="25" rows="8" placeholder="Enter your message here" required></textarea>
                        </p>
                    </div>
                    <div class="button">
                        <p>
                            <button type="submit"> Send your Message</button>
                        </p>
                    </div>
                    <p>
                        <small>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</small>
                    </p>
                </fieldset>
            </form>
        </div>
        <hr />
    </main>
